name: initialize repo

on: [ "push" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if : "!contains(github.repository, 'template')"

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: check if initialized
        id: file_check
        run: |
          if [[ -f "pyproject.toml" ]]; then
            echo "continue"
            echo "initialized=true" >> $GITHUB_OUTPUT
          else
            echo "skip"
            echo "initialized=false" >> $GITHUB_OUTPUT
          fi
      
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: initialization
        if: steps.file_check.outputs.initialized == 'false'
        run: |
          python init.py ${{ github.repository }}
          rm init.py
          rm .github/workflows/init.yaml
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -m "auto initial commit"
          git push